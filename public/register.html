<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <!--关键字-->
    <meta name="Keywords" content="">
    <!--说明-->
    <meta name="Description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--链接图标-->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!--标题-->
    <title>投资人注册-壹财富</title>
    <!--链接重置样式-->
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <!--链接注册样式-->
    <link rel="stylesheet" type="text/css" href="css/register.css" />
</head>

<body>
    <!--******************************投资人注册页头部的开始***************************************-->
    <header>
        <div class="reg-header">
            <div class="logo">
                <a href="#">
                    <img src="./images/logo01.png" alt="壹财富">
                </a>
                <span>欢迎注册</span>
            </div>
            <div class="hotline">
                <a href="#">
                    <img src="./images/appicon.gif" alt="壹财富手机APP">
                </a>
                <span>咨询热线:</span>
                <span>400-921-3939／400-991-9111</span>
            </div>
            <div class="login">
                <span>已有账号?</span>
                <a href="#">直接登录</a>
            </div>
        </div>
    </header>
    <!--******************************投资人注册页头部的结束****************************************-->
    <!--******************************投资人注册页主体的开始***************************************-->
    <section>
        <div class="reg-section">
            <div class="reg-title">投资人会员注册</div>
            <!--注册流程的开始-->
            <div class="reg-step">
                <!--第一个箭头框的开始-->
                <div class="container">
                    <div class="part-left bg-default-one">
                        <div class="box"></div>
                        <div class="content bg-default-two content-color">1 账户注册</div>
                    </div>
                    <div class="part-right">
                        <div class="box-arrow bc-default-one"></div>
                        <div class="arrow bc-default-two"></div>
                    </div>
                </div>
                <!--第一个箭头框的结束-->
                <!--第二个箭头框的开始-->
                <div class="container">
                    <div class="part-left bg-other">
                        <div class="arrow-footer"></div>
                        <div class="box"></div>
                        <div class="content bg-other">2 投资人实名认证</div>
                    </div>
                    <div class="part-right">
                        <div class="box-arrow bc-default-other"></div>
                        <div class="arrow bc-default-other"></div>
                    </div>
                </div>
                <!--第二个箭头框的结束-->
                <!--第三个箭头框的开始-->
                <div class="container">
                    <div class="part-left bg-other">
                        <div class="arrow-footer"></div>
                        <div class="box"></div>
                        <div class="content bg-other">3 风险测评</div>
                    </div>
                    <div class="part-right">
                        <div class="box-arrow bc-default-other"></div>
                        <div class="arrow bc-default-other"></div>
                    </div>
                </div>
                <!--第三个箭头框的结束-->
                <!--第四个箭头框的开始-->
                <div class="container">
                    <div class="part-left bg-other">
                        <div class="arrow-footer"></div>
                        <div class="box"></div>
                        <div class="content bg-other">4 认证成功</div>
                    </div>
                </div>
                <!--第四个箭头框的结束-->
            </div>
            <!--注册流程的结束-->
            <!--投资人选项的开始-->
            <div class="reg-info-options">
                <span class="sel">个人投资者</span>
                <span>机构投资者</span>
            </div>
            <!--投资人选项的结束-->
            <!--注册(手机...邀请码)的开始-->
            <div class="reg-infos">
                <span class="span-m-1">手机号码</span>
                <input class="input-w-1" type="tel" placeholder="请输入手机号码">
            </div>
            <div class="reg-infos">
                <span class="span-m-2">验证码</span>
                <input class="input-w-2" type="text" placeholder="请输入验证码">
                <!--此验证码为4位数-->
            </div>
            <div class="reg-infos">
                <span class="span-m-3">短信验证码</span>
                <input class="input-w-2" type="text" placeholder="请输入验证码">
                <!--此验证码为4位数,设置input值得长度可用maxlength-->
            </div>
            <div class="reg-infos">
                <span class="span-m-1">账户密码</span>
                <input class="input-w-1" type="password" placeholder="请输入账户密码">
            </div>
            <div class="reg-infos">
                <span class="span-m-4">邀请码(选填)</span>
                <input type="text" class="input-w-1">
            </div>
            <!--注册(手机...邀请码)的结束-->
            <!--条款样式的开始-->
            <div class="reg-clause">
                <div>
                    <img src="images/checkbox.png" alt="">
                </div>
                <div>
                    我已看过并同意
                    <a href="">《壹财富免责条款》</a>
                    <a href="">、《壹财富服务协议》</a>
                </div>
            </div>
            <!--条款样式的结束-->
            <!--立即注册的开始-->
            <div class="reg-button">
                <div>
                    立即注册
                </div>
                <div>
                    <span></span>切换到理财师注册
                </div>
            </div>
            <!--立即注册的结束-->
        </div>
    </section>
    <!--********************************投资人注册页主体的结束*************************************-->
    <!--******************************登录页尾部的开始*****************************************-->
    <footer>
        <div class="reg-footer">
            <!--联系客服的开始-->
            <div class="service-number">
                <p>联系客服: </p>
                <p> 400-921-3939 / 400-991-9111</p>
            </div>
            <!--联系客服的结束-->
            <!--分割图标-->
            <div class="split-icon"></div>
            <!--声明版权的开始-->
            <div class="copyright">
                <p>Copyright © 2018-2028壹财富 1caifu.com All Rights Reserved 版权所有 Sitemap
                    <br>版权所有 沪ICP备14020528号-2</p>
            </div>
            <!--声明版权的结束-->
        </div>
    </footer>
    <!--***************************************登录页尾部的结束*********************************************-->

    <script src="js/register.js"></script>
</body>

</html>
