<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <!--关键字-->
  <meta name="Keywords" content="">
  <!--说明-->
  <meta name="Description" content="">
  <!--判断设备视口的宽度-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--链接图标-->
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <!--标题-->
  <title>登录-壹财富</title>
  <!--链接重置样式-->
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <!--链接登录样式-->
  <link rel="stylesheet" type="text/css" href="css/login.css">
  <!-- 链接登录功能文件 -->
 </head>
 <body>
     <!--登录页头部的开始-->
     <header>
         <div>
             <a href="#"><img src="./images/logo01.png" alt="壹财富"></a>
             <span>欢迎登录</span>         
         </div>
     </header>
     <!--登录页头部的结束-->
     <!--登录页主体的开始-->
     <section>
         <!--用户盒子的开始-->
         <div class="user-box">
             <!--盒子标题的开始-->
            <div class="box-title">
                <!--投资人标题-->
                <div class="zk-title">投资人登录</div>
                <!--理财师标题-->
                <div class="lcs-title">理财师登录</div>
            </div>
            <!--盒子标题的结束-->
            <!--登录盒子的开始-->
            <div class="box-login">
                <div class="hint-text"></div> 
                <!--登录手机--> 
                <div class="login-phone">
                    <!--登录手机的图标-->
                    <span></span>
                    <!--登录手机的输入框-->
                    <input type="tel" placeholder="手机号">
                </div>
                <!--登录密码--> 
                <div class="login-pwd">
                    <!--登录密码的图标-->
                    <span></span>
                    <!--登录密码的输入框-->
                    <input type="password" placeholder="密码">
                </div>
                <!--登录按钮-->
                <div class="button-login">
                    <input type="button" value="登录">
                </div>
                <!--忘记密码和快速注册的开始-->
                <div class="lostAndlogin">
                    <a href="">忘记密码?</a>
                    <a href="">快速注册</a>
                </div>
                <!--忘记密码和快速注册的结束-->
            </div>
            <!--登录盒子的结束-->
        </div>
          <!--用户盒子的结束-->
     </section>
     <!--登录页主体的结束-->
     <!--登录页尾部的开始-->
     <footer>
        <!--联系客服的开始-->
        <div class="service-number">
            <p>联系客服: </p>
            <p> 400-921-3939 / 400-991-9111</p>
        </div>
        <!--联系客服的结束-->
        <!--关注微信-->
        <div class="wechat">关注微信
        <div class="focuswx"><img src="./images/focuswx.jpg" alt=""></div>    
        </div>
        <!--声明版权的开始-->
        <div class="copyright">
            <a href="#">

            </a>
        </div>
        <!--声明版权的结束-->
     </footer>
     <!--登录页尾部的结束-->

     
  <script src="js/login.js"></script>
 </body>
</html>
